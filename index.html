<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="hangman.css">
</head>

<body>
    <div class="container text-center d-flex align-items-center">
        <div id="main" class="row mt-5 d-flex align-items-center justify-content-center">

            <div id="game" class="col-md-7">

                <div id="word">
                    HANGMAN
                </div>

                <div id="box"></div>

                <button id="new-game" onclick="startGame()">
                    START
                </button>

                <div id="hint">
                    <span>Need a hint? </span>
                    <button onclick="getHint()">YES</button>
                </div>

                <div id="result">
                    results <br>
                    go here
                </div>

            </div>


            <div class="col-md-5 d-flex align-items-center justify-content-center">
                <div id="hangman">
                    <div id="part-0" class="right-bar"></div>
                    <div id="part-1" class="top-bar"></div>
                    <div id="part-2" class="left-bar"></div>
                    <div id="part-3" class="base"></div>
                    <div id="part-4" class="head"></div>
                    <div id="part-5" class="body"></div>
                    <div id="part-6" class="left-arm"></div>
                    <div id="part-7" class="right-arm"></div>
                    <div id="part-8" class="left-leg"></div>
                    <div id="part-9" class="right-leg"></div>
                    <div id="part-10" class="clearfix"></div>
                </div>
            </div>


        </div>
    </div>

    <script type="text/javascript" src="DOM.js"></script>
</body>

</html>
